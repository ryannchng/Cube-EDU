<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Planner</title>
  <style>
    :root {
      --bg: #f6f9ff;
      --card: #ffffff;
      --text: #1f2937;
      --muted: #64748b;
      --accent: #2563eb;
      --accent-hover: #1d4ed8;
      --border: #dbe5f1;
      --today: #dbeafe;
      --done: #94a3b8;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Segoe UI", Tahoma, sans-serif;
      color: var(--text);
      background: linear-gradient(180deg, #edf4ff 0%, var(--bg) 100%);
      padding: 24px;
    }

    .layout {
      width: 100%;
      max-width: 1240px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 2.8fr 0.52fr;
      gap: 20px;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 10px 28px rgba(15, 23, 42, 0.08);
    }

    .side-nav {
      position: fixed;
      right: 18px;
      top: 18px;
      z-index: 20;
      background: #fff;
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 10px;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 8px 20px rgba(15, 23, 42, 0.12);
    }

    .nav-select {
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 8px;
      font-size: 0.9rem;
      color: var(--text);
      background: #fff;
      min-width: 165px;
    }

    .side-go {
      padding: 8px 12px;
      font-size: 0.85rem;
    }

    h1 {
      margin-top: 0;
      margin-bottom: 6px;
      font-size: 1.8rem;
    }

    .subtitle {
      margin-top: 0;
      margin-bottom: 20px;
      color: var(--muted);
    }

    .calendar-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .month-title {
      font-size: 1.1rem;
      font-weight: 700;
    }

    .nav-group {
      display: flex;
      gap: 8px;
    }

    button,
    .add-btn {
      border: 0;
      border-radius: 10px;
      padding: 10px 14px;
      font-size: 0.95rem;
      font-weight: 700;
      color: #fff;
      background: var(--accent);
      cursor: pointer;
      transition: background-color 150ms ease;
    }

    button:hover,
    .add-btn:hover {
      background: var(--accent-hover);
    }

    .nav-btn {
      min-width: 42px;
      padding: 8px 0;
    }

    .weekday-row,
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, minmax(0, 1fr));
      gap: 8px;
    }

    .weekday {
      font-size: 0.8rem;
      text-align: center;
      color: var(--muted);
      font-weight: 600;
      padding-bottom: 2px;
    }

    .day-cell {
      min-height: 112px;
      border: 1px solid var(--border);
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      background: #fff;
      font-weight: 600;
      padding: 6px;
    }

    .day-header {
      width: 100%;
      display: flex;
      justify-content: flex-start;
      margin-bottom: 4px;
    }

    .day-number {
      min-width: 22px;
      height: 22px;
      border-radius: 999px;
      font-size: 0.78rem;
      font-weight: 700;
      display: grid;
      place-items: center;
    }

    .day-has-due {
      border-color: #93c5fd;
      background: #eff6ff;
    }

    .day-overdue {
      border-color: #fca5a5;
      background: #fff5f5;
    }

    .day-outside {
      color: #9ca3af;
      background: #f8fafc;
    }

    .day-today {
      background: var(--today);
      border-color: #93c5fd;
      color: #1e40af;
    }

    .day-today .day-number {
      background: #2563eb;
      color: #fff;
    }

    .day-events {
      margin: 0;
      padding: 0;
      list-style: none;
      display: grid;
      gap: 4px;
      align-content: start;
    }

    .day-event {
      font-size: 0.73rem;
      line-height: 1.2;
      border-radius: 6px;
      padding: 3px 5px;
      background: #dbeafe;
      color: #1e3a8a;
      white-space: normal;
      word-break: break-word;
      overflow-wrap: anywhere;
    }

    .day-event.overdue {
      background: #fee2e2;
      color: #7f1d1d;
    }

    .day-event-more {
      font-size: 0.72rem;
      color: var(--muted);
      font-weight: 700;
      padding-left: 2px;
    }

    .todo-title {
      margin: 0 0 6px;
      font-size: 1rem;
    }

    .todo-date {
      margin: 0 0 16px;
      color: var(--muted);
      font-size: 0.85rem;
    }

    .add-row {
      display: flex;
      gap: 8px;
      margin-bottom: 10px;
    }

    .add-input {
      flex: 1;
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 8px 10px;
      font-size: 0.85rem;
    }

    .todo-list {
      list-style: none;
      margin: 0;
      padding: 0;
      display: grid;
      gap: 8px;
    }

    .todo-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      padding: 8px 10px;
      border: 1px solid var(--border);
      border-radius: 10px;
      background: #fff;
    }

    .todo-left {
      display: flex;
      align-items: flex-start;
      gap: 8px;
      min-width: 0;
      flex: 1;
    }

    .todo-text {
      white-space: normal;
      word-break: break-word;
      overflow-wrap: anywhere;
      line-height: 1.25;
    }

    .todo-done {
      text-decoration: line-through;
      color: var(--done);
    }

    .delete-btn {
      border: 0;
      border-radius: 8px;
      background: #ef4444;
      color: #fff;
      padding: 6px 8px;
      font-size: 0.72rem;
      font-weight: 700;
      cursor: pointer;
    }

    .todo-panel {
      padding: 12px;
    }

    .empty {
      color: var(--muted);
      font-size: 0.92rem;
      margin-top: 8px;
    }

    .full-span {
      grid-column: 1 / -1;
    }

    .embed-note {
      margin: 0 0 12px;
      color: var(--muted);
      font-size: 0.92rem;
    }

    .calendar-embed {
      width: 100%;
      min-height: 620px;
      border: 1px solid #777;
      border-radius: 10px;
      background: #fff;
    }

    @media (max-width: 860px) {
      body {
        padding-top: 88px;
      }

      .side-nav {
        left: 12px;
        right: 12px;
        top: 12px;
      }

      .nav-select {
        flex: 1;
      }

      .layout {
        grid-template-columns: 1fr;
      }

      .day-cell {
        min-height: 96px;
      }
    }
  </style>
</head>
<body>
  <nav class="side-nav" aria-label="Quick navigation">
    <select id="pageSelect" class="nav-select">
      <option value="index.html">Planner</option>
      <option value="coursework.html">Coursework</option>
      <option value="money.html">Money</option>
    </select>
    <button id="goPageBtn" class="side-go" type="button">Go</button>
  </nav>

  <main class="layout">
    <section class="card">
      <h1>Student Planner</h1>
      <p class="subtitle">Calendar and today's tasks in one place.</p>
      <div class="calendar-header">
        <div id="monthTitle" class="month-title"></div>
        <div class="nav-group">
          <button id="prevMonthBtn" class="nav-btn" type="button" aria-label="Previous month">&lt;</button>
          <button id="nextMonthBtn" class="nav-btn" type="button" aria-label="Next month">&gt;</button>
        </div>
      </div>
      <p class="subtitle" style="margin-top:0;margin-bottom:10px;">Red badges show assignment due dates.</p>
      <div class="weekday-row" id="weekdayRow"></div>
      <div class="calendar-grid" id="calendarGrid" aria-label="Calendar"></div>
    </section>

    <section class="card todo-panel">
      <h2 class="todo-title">Today To-Do List</h2>
      <p class="todo-date" id="todayDate"></p>
      <div class="add-row">
        <input id="todoInput" class="add-input" type="text" placeholder="Add a task for today" />
        <button id="addTodoBtn" class="add-btn" type="button">Add</button>
      </div>
      <ul id="todoList" class="todo-list"></ul>
      <p id="emptyState" class="empty">No tasks yet for today.</p>
    </section>
